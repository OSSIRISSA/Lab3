<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pivot Table</title>
    <link href="https://cdn.webdatarocks.com/latest/webdatarocks.min.css" rel="stylesheet"/>
    <script src="https://cdn.webdatarocks.com/latest/webdatarocks.toolbar.min.js"></script>
    <script src="https://cdn.webdatarocks.com/latest/webdatarocks.js"></script>
</head>
<body>
<div id="pivot-container"></div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        new WebDataRocks({
            container: "#pivot-container",
            toolbar: true,
            report: {
                dataSource: {
                    data: JSON.parse(localStorage.getItem('cartData'))
                },
                slice: {
                    rows: [
                        { uniqueName: "Title" },
                        { uniqueName: "Size" }
                    ],
                    measures: [
                        { uniqueName: "Weight", formula: "sum(\"Weight\")", caption: "Вага" },
                        { uniqueName: "Count", formula: "sum(\"Count\")", caption: "Кількість" },
                        { uniqueName: "Price", formula: "average(\"Price\")", caption: "Середня ціна"},
                        { uniqueName: "Total", formula: "sum(\"Total\")", caption: "Сума" }
                    ]
                },
                options: {
                    grid: {
                        type: "classic"
                    }
                }
            }
        });
    });
</script>
</body>
</html>
